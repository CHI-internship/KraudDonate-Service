version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.5.0
jobs:
  build-and-lint-project:
    executor:
      name: node/default
      tag: '16.17.1'
    docker:
      image: circleci/postgres:14.0
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/KraudDonate-Service/node_modules
          override-ci-command: npm install
      - run:
          name: Lint project
          command: npm run lint:fix
      - run:
          name: Docker up
          command: npm run upDb
      - run:
          name: Test project
          command: npm run test
workflows:
  node-tests:
    jobs:
      - build-and-lint-project:
          filters:
            branches:
              only:
                - dev
                - master
                - feature/circleCi

