version: 2.1
orbs:
  node: circleci/node@5.0.3
  docker: circleci/docker@2.2.0
jobs:
  build-and-lint-project:
    executor:
      name: node/default
      tag: '16.17.1'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/KraudDonate-Service/node_modules
          override-ci-command: npm install
      - run:
          name: Lint project
          command: npm run lint:fix
  database Up:
    docker:
      - image: circleci/postgres
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgresdb_main
    steps:
      - checkout
      - run:
          name: Up Db
          command: npm run buildDb
      - run:
          name: Make Tests
          command: npm run test
workflows:
  node-tests:
    jobs:
      - build-and-lint-project
      - database Up:
          requires:
            - build-and-lint-project

