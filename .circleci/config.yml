version: 2.1
orbs:
  node: circleci/node@5.0.3
  docker: circleci/docker@2.2.0
jobs:
  install-and-lint-project:
    executor:
      name: node/default
      tag: '16.17.1'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/KraudDonate-Service/node_modules
          override-ci-command: npm install
      - run:
          name: Lint project
          command: npm run lint:fix
  database Up:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - - run:
            name: Up Db
            command: npm run upDb
      - run:
          name: Make Tests
          command: npm run test
workflows:
  node-tests:
    jobs:
      - install-and-lint-project
      - database Up:
          requires:
            - install-and-lint-project

